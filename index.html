<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie Foto</title>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    gap: 20px;
    justify-content: center;
    background-color: #f0f0f0;
  }
  .gallery-container {
    width: 200px;
    margin: 10px;
    border: 5px solid #ddd;
    box-shadow: 0 4px 8px rgba(0,0,0,.05);
    transition: 0.3s;
    overflow: hidden;
  }
  .gallery-container:hover {
    box-shadow: 0 8px 16px rgba(0,0,0,.1);
  }
  .gallery-image {
    width: 100%;
    height: auto;
  }
  .desc {
    padding: 15px;
    text-align: center;
  }
</style>
</head>
<body>

  <div class="desc">Descriere imagine 1</div>
</div>
